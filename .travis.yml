language: c

addons:
  apt:
    packages:
    - ccache

cache:
  directories:
    - $HOME/.ccache

install:
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda config --add channels conda-forge --force
  - conda update -q conda
  - conda info -a

  - conda create -q -n test-environment
        flang-meta 
        llvmdev
        clangdev
        openmp
        cmake

  - source activate test-environment
  
  # Prefix ccache as the clang compiler
  - export USE_CCACHE=1
  - export CCACHE_MAXSIZE=200M
  - export CCACHE_CPP2=1
  - mkdir -p $HOME/ccache-links
  - ln -s ccache $HOME/ccache-links/clang
  - export PATH=$HOME/ccache-links:$PATH

script:
  - mkdir -p build
  - cd build
  - cmake -DCMAKE_CXX_COMPILER=clang++ -DCMAKE_C_COMPILER=clang -DCMAKE_Fortran_COMPILER=flang ..
  - make -j4
  - make check-llvm

notifications:
    email: false
